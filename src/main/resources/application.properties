# Enable validation
quarkus.hibernate-validator.enabled=true

# Configure validation
quarkus.validator.fail-fast=false

# Configure error handling
quarkus.http.validation.fail-on-violation=true

# Configure validation error handling
quarkus.http.validation.fail-on-bean-validation=true
quarkus.http.validation.fail-on-constraint-violation=true

# Configure JSON handling
quarkus.jackson.fail-on-empty-beans=false
quarkus.jackson.fail-on-null-for-primitives=true
