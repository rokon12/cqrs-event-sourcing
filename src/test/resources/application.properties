# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging configuration
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."org.testcontainers".level=DEBUG
quarkus.log.category."io.quarkus".level=DEBUG
quarkus.log.category."ca.bazlur.eventsourcing".level=DEBUG
quarkus.hibernate-orm.log.sql=true

# Test configuration
quarkus.test.profile=test
quarkus.test.native-image-profile=test
quarkus.test.continuous-testing=disabled
quarkus.test.flat-class-path=true
